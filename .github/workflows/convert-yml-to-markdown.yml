name: Update README

on:
  push:
    branches:
      - develop-yml

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run Update Script
        run: node convert-yml-to-md.js
